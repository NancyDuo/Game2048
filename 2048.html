<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game2048</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="2048.css"> 
    <script type='module' src="./2048.js"> </script>
    
</head>
<body>
    <div class="topbar">
        <div id = "title">Game 2048</div>
        <div class="score">
        <button id="start">START</button>    
            <div id="current-score">
                Your Score <br>
            </div>
            <div id='best-score'>
                Best Score <br>   
            </div>
        <button id="end">END</button>    
        </div>      
        
    </div>

    <div class="game">
        <div class="row row1">
           <div id="d11"></div>
           <div id="d12"></div>
           <div id="d13"></div>
           <div id="d14"></div> 
        </div>
        <div class="row row2">
            <div id="d21"></div>
            <div id="d22"></div>
            <div id="d23"></div>
            <div id="d24"></div>
        </div>     
        <div class="row row3">
            <div id="d31"></div>
            <div id="d32"></div>
            <div id="d33"></div>
            <div id="d34"></div>
        </div>       
        <div class="row row4">
            <div id="d41"></div>
            <div id="d42"></div>
            <div id="d43"></div>
            <div id="d44"></div>
        </div>
    </div>
    
    <div class="arrow">
        <div id="up">
            <img src="./pic/up.png">       
        </div>  
        
            <div id="left"><img src="./pic/left.png"></div>
            <div id="right"><img src="./pic/right.png" alt=""></div>
       
        <div id="down">
            <img src="./pic/down.png">
        </div> 
        
    </div>
   
    
  
</body>
</html>
